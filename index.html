<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kenji Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
    }
    .grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.03);
    }
    .viewer {
      display: none;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      align-items: flex-start;
    }
    .viewer img {
      max-width: 400px;
      border-radius: 8px;
    }
    .desc {
      max-width: 500px;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
