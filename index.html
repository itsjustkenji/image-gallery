<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kenji Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .grid img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.03);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* softened transparency */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay-box {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 30px;
      background: #222;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: fit-content;
      max-height: fit-content;
    }
    .overlay-box img {
      max-height: 70vh;
      max-width: 40vw;
      border-radius: 20px;
    }
    .desc-wrap {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }
    .desc {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      max-width: 400px;
    }
    .back-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      align-self: flex-start;
    }
    .back-btn:hover {
      background: #666;
    }
  </style>
</head>
