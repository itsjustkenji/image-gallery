<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery">
    <div class="image-card" onclick="showDescription('This is Image 1')">
      <img src="https://via.placeholder.com/200x150" alt="Image 1" />
    </div>
    <div class="image-card" onclick="showDescription('This is Image 2')">
      <img src="https://via.placeholder.com/200x150" alt="Image 2" />
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <p id="description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
